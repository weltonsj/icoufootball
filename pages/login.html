<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>iCouFootball - Autenticação</title>
        <link rel="stylesheet" href="../css/main.css">
        <link rel="stylesheet" href="../assets/styles/login.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
            integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <div class="app-container">
            <header class="app-header">
                <div class="logo-area">
                    <img src="https://i.ibb.co/JRnDn3r7/logo-icoufootball-40x40.webp" alt="Logo iCouFootball"
                        class="logo-icon">
                    <h1 class="logo-text">iCou<span>Football</span></h1>
                </div>
                <nav class="main-nav">
                    <a href="./homepage.html" class="nav-item">Home</a>
                    <a href="./login.html" class="nav-item active">Login</a>
                    <!-- Essa parte do menu só deve ser visível quando o usuário estiver logado -->
                     <a href="./dashboard.html" class="nav-item">Dashboard</a>
                    <a href="./matches.html" class="nav-item">Partidas</a>
                    <a href="./chat.html" class="nav-item">Chat</a>
                    <a href="./profile.html" class="nav-item">Perfil</a>
                    <a href="./admin.html" class="nav-item">Admin</a>
                </nav>
            </header>

            <main class="app-content auth-content">
                <div class="auth-card">
                    <div class="auth-card-title">
                        <h2>iCou<span>Football</span></h2>
                        <span>Gerencie suas partidas</span>
                    </div>

                    <div class="auth-toggle">
                        <button id="btnToggleLogin" class="toggle-button active">Login</button>
                        <button id="btnToggleRegister" class="toggle-button">Criar conta</button>
                    </div>

                    <form id="loginForm" class="auth-form active">
                        <div class="input-group">
                            <label for="loginEmail" class="sr-only">Email</label>
                            <input type="email" id="loginEmail" autocomplete="off" placeholder="Email" required>
                        </div>
                        <div class="input-group">
                            <label for="loginPassword" class="sr-only">Senha</label>
                            <input type="password" id="loginPassword" placeholder="Senha" required>
                        </div>
                        <button type="submit" class="btn-primary">ENTRAR</button>
                        <a href="#" class="forgot-password">Esqueceu sua senha?</a>
                    </form>

                    <form id="registerForm" class="auth-form hidden">
                        <div class="input-group">
                            <label for="registerUsername" class="sr-only">Nome de Usuário</label>
                            <input type="text" id="registerUsername" placeholder="Nome de Usuário" required>
                        </div>
                        <div class="input-group">
                            <label for="registerEmail" class="sr-only">Email</label>
                            <input type="email" id="registerEmail" placeholder="Email" required>
                        </div>
                        <div class="input-group">
                            <label for="registerPassword" class="sr-only">Senha</label>
                            <input type="password" id="registerPassword" placeholder="Senha" required>
                        </div>
                        <div class="input-group">
                            <label for="confirmPassword" class="sr-only">Confirmar Senha</label>
                            <input type="password" id="confirmPassword" placeholder="Confirmar Senha" required>
                        </div>
                        <button type="submit" class="btn-primary">REGISTRAR</button>
                    </form>
                </div>
            </main>

            <footer class="app-footer">
                <p>&copy; Copyright iCouFootball 2024</p>
                <a href="#" class="footer-link">Sobre</a>
                <div class="dark-mode-toggle">
                    <span>Modo Escuro:</span>
                    <span class="dark-mode-status">ON</span>
                    <label class="switch">
                        <input type="checkbox" checked>
                        <span class="slider round"></span>
                    </label>
                </div>
            </footer>
        </div>

        <script>
            document.addEventListener('DOMContentLoaded', function () {
                const btnToggleLogin = document.getElementById('btnToggleLogin');
                const btnToggleRegister = document.getElementById('btnToggleRegister');
                const loginForm = document.getElementById('loginForm');
                const registerForm = document.getElementById('registerForm');

                btnToggleLogin.addEventListener('click', function () {
                    btnToggleLogin.classList.add('active');
                    btnToggleRegister.classList.remove('active');
                    loginForm.classList.remove('hidden');
                    registerForm.classList.add('hidden');
                });

                btnToggleRegister.addEventListener('click', function () {
                    btnToggleRegister.classList.add('active');
                    btnToggleLogin.classList.remove('active');
                    registerForm.classList.remove('hidden');
                    loginForm.classList.add('hidden');
                });

                // Adicione aqui a lógica de autenticação com Firebase (posteriormente)
                loginForm.addEventListener('submit', function (e) {
                    e.preventDefault();
                    const email = document.getElementById('loginEmail').value
                    const password = document.getElementById('loginPassword').value
                    
                    // alert('Funcionalidade de Login será implementada com Firebase!');
                    if (email === "teste@gmail.com" && password === "123456") {
                        window.location.href = "./dashboard.html";
                    } else {
                        alert("E-mail ou senha inválido");
                    }
                });

                registerForm.addEventListener('submit', function (e) {
                    e.preventDefault();
                    console.log('Registro Submetido:', {
                        username: document.getElementById('registerUsername').value,
                        email: document.getElementById('registerEmail').value,
                        password: document.getElementById('registerPassword').value,
                        confirmPassword: document.getElementById('confirmPassword').value
                    });
                    alert('Funcionalidade de Registro será implementada com Firebase!');
                });
            });
        </script>
    </body>
</html>
