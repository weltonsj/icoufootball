<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Entrar no iCouFootball</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../assets/css/main.css">
  <link rel="stylesheet" href="../assets/css/components.css">
</head>
<body>
  <section class="login-bg">
    <div class="card card--glass login-card" role="region" aria-labelledby="brand-title">
      <div class="row" style="justify-content: space-between; align-items: center;">
        <div class="brand-title" id="brand-title">i<span class="brand-cou">Cou</span>Football</div>
        <div class="toggle-row">
          <span class="toggle-text">Registrar-se</span>
          <input id="mode-toggle" class="mode-toggle" type="checkbox" aria-label="Alternar para Registrar-se">
          <label for="mode-toggle" class="toggle-switch"></label>
        </div>
      </div>
      <div class="subtitle">Gerencie seu campeonato de futebol.</div>

      <form id="login-form" class="v-stack" autocomplete="on">
        <input type="email" id="login-email" class="input-field" placeholder="Email" required aria-label="E-mail">
        <input type="password" id="login-password" class="input-field" placeholder="Senha" required aria-label="Senha">
        <input type="text" id="register-username" class="input-field register-only" placeholder="Nome de Usuário" aria-label="Nome de Usuário" style="display:none;">
        <input type="password" id="register-confirm" class="input-field register-only" placeholder="Confirmar Senha" aria-label="Confirmar Senha" style="display:none;">

        <div class="row" style="justify-content: space-between; align-items: center;">
          <a href="./recover-password.html">Esqueceu sua senha?</a>
          <div class="social-row">
            <a href="#" class="social-icon" aria-label="Login com Google">G</a>
            <a href="#" class="social-icon" aria-label="Login com Facebook">f</a>
          </div>
        </div>

        <button id="login-submit" type="submit" class="btn-primary">ENTRAR</button>
        <p id="login-error-message" class="text-error" style="display:none;"></p>
      </form>

      <div class="pagination-dots">
        <span class="dot active"></span>
        <span class="dot"></span>
        <span class="dot"></span>
      </div>
    </div>
  </section>
  <script type="module" src="../assets/js/auth.js"></script>
</body>
</html>
