<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - iCouFootball</title>
    <link rel="stylesheet" href="../assets/css/theme.css">
    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="stylesheet" href="../assets/css/layout.css">
    <link rel="stylesheet" href="../assets/css/components.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .app-main {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div id="app-container">
        <header class="app-header">
            <div class="container">
                <nav class="navbar">
                    <a href="../index.html" class="navbar__logo">iCouFootball</a>
                    <button class="navbar__menu-toggle" aria-expanded="false" aria-controls="navbar-menu">
                        &#9776; <!-- Hamburger icon -->
                    </button>
                    <div class="navbar__nav" id="navbar-menu">
                        <ul class="navbar__list">
                            <li class="navbar__item"><a href="dashboard.html" class="navbar__link">Dashboard</a></li>
                            <li class="navbar__item"><a href="matches.html" class="navbar__link">Partidas</a></li>
                            <li class="navbar__item"><a href="standings.html" class="navbar__link">Classificação</a></li>
                            <li class="navbar__item"><a href="history.html" class="navbar__link">Histórico</a></li>
                            <li class="navbar__item"><a href="login.html" class="navbar__link is-active">Login</a></li>
                            <li class="navbar__item"><a href="players.html" class="navbar__link">Jogadores</a></li>
                        </ul>
                    </div>
                </nav>
            </div>
        </header>

        <main class="app-main">
            <div class="container">
                <div class="card login-card">
                    <div class="card__header">Entrar na sua conta</div>
                    <div class="card__body">
                        <form>
                            <div class="form-group">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" id="email" class="form-input" placeholder="seuemail@exemplo.com" required>
                            </div>
                            <div class="form-group">
                                <label for="password" class="form-label">Senha</label>
                                <input type="password" id="password" class="form-input" placeholder="********" required>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary">Login</button>
                            </div>
                        </form>
                        <div class="login-card__links">
                            <a href="#">Esqueceu a senha?</a>
                            <a href="#">Criar uma conta</a>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer class="app-footer">
            <div class="container">
                <p>&copy; 2025 iCouFootball. Todos os direitos reservados.</p>
            </div>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const menuToggle = document.querySelector('.navbar__menu-toggle');
            const navbarMenu = document.getElementById('navbar-menu');

            if (menuToggle && navbarMenu) {
                menuToggle.addEventListener('click', () => {
                    const isExpanded = menuToggle.getAttribute('aria-expanded') === 'true' || false;
                    menuToggle.setAttribute('aria-expanded', !isExpanded);
                    navbarMenu.classList.toggle('is-active');
                });
            }
        });
    </script>
</body>
</html>
