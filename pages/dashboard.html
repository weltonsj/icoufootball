<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dashboard - iCouFootball</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../assets/css/theme.css">
  <link rel="stylesheet" href="../assets/css/main.css">
  <link rel="stylesheet" href="../assets/css/components.css">
</head>
<body>
  <section class="main-bg">
    <div class="card card--glass main-card" role="region" aria-labelledby="brand-title">
      <div class="row" style="justify-content: space-between; align-items: center;">
        <div class="brand-title" id="brand-title">i<span class="brand-cou">Cou</span>Football</div>
        <a href="./login.html" class="btn-primary">Entrar</a>
      </div>
      <div class="subtitle">Seu desempenho por campeonato.</div>
      <div class="stat-grid">
        <div class="stat-card">
          <div class="subtitle">Vitórias</div>
          <div class="brand-title">0</div>
        </div>
        <div class="stat-card">
          <div class="subtitle">Empates</div>
          <div class="brand-title">0</div>
        </div>
        <div class="stat-card">
          <div class="subtitle">Derrotas</div>
          <div class="brand-title">0</div>
        </div>
        <div class="stat-card">
          <div class="subtitle">Média de Gols</div>
          <div class="brand-title">0.0</div>
        </div>
      </div>
    </div>
  </section>
  <script type="module" src="../assets/js/app.js"></script>
</body>
</html>
