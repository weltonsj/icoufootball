<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Partidas - iCouFootball</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../assets/css/theme.css">
  <link rel="stylesheet" href="../assets/css/main.css">
  <link rel="stylesheet" href="../assets/css/components.css">
</head>
<body>
  <section class="main-bg">
    <div class="card card--glass main-card" role="region" aria-labelledby="brand-title">
      <div class="row" style="justify-content: space-between; align-items: center;">
        <div class="brand-title" id="brand-title">i<span class="brand-cou">Cou</span>Football</div>
        <a href="./login.html" class="btn-primary">Entrar</a>
      </div>
      <div class="subtitle">Gerencie e insira seus placares.</div>
      <div class="v-stack">
        <div class="table-container">
          <table class="table">
            <thead>
              <tr>
                <th>Partida</th>
                <th>Status</th>
                <th>Ações</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Jogador A x Jogador B</td>
                <td><span class="badge badge--pending">Pendente</span></td>
                <td><a href="#" class="btn-primary">Confirmar</a></td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="score-form">
          <input type="number" class="input-field score-field" placeholder="0" min="0" aria-label="Gols A">
          <span class="brand-title">x</span>
          <input type="number" class="input-field score-field" placeholder="0" min="0" aria-label="Gols B">
          <a href="#" class="btn-primary">Enviar Placar</a>
        </div>
      </div>
    </div>
  </section>
  <script type="module" src="../assets/js/app.js"></script>
</body>
</html>
