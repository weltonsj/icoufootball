<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin - iCouFootball</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../assets/css/theme.css">
  <link rel="stylesheet" href="../assets/css/main.css">
  <link rel="stylesheet" href="../assets/css/components.css">
</head>
<body>
  <section class="main-bg">
    <div class="card card--glass main-card" role="region" aria-labelledby="brand-title">
      <div class="row" style="justify-content: space-between; align-items: center;">
        <div class="brand-title" id="brand-title">i<span class="brand-cou">Cou</span>Football</div>
        <a href="./login.html" class="btn-primary">Entrar</a>
      </div>
      <div class="subtitle">Gestão de usuários e placares.</div>
      <div class="table-container">
        <table class="table">
          <thead>
            <tr>
              <th>Usuário</th>
              <th>Função</th>
              <th>Status</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Jogador X</td>
              <td>Jogador</td>
              <td><span class="badge badge--confirmed">Ativo</span></td>
              <td>
                <a href="#" class="btn-primary">Forçar Placar</a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </section>
  <script type="module" src="../assets/js/app.js"></script>
</body>
</html>
