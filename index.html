<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iCouFootball</title>
    <link rel="stylesheet" href="assets/css/theme.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/layout.css">
    <link rel="stylesheet" href="assets/css/components.css">
</head>
<body>
    <div id="app-container">
        <header class="app-header">
            <div class="container">
                <nav class="navbar">
                    <a href="/" class="navbar__logo">iCouFootball</a>
                    <button class="navbar__menu-toggle" aria-expanded="false" aria-controls="navbar-menu">
                        &#9776; <!-- Hamburger icon -->
                    </button>
                    <div class="navbar__nav" id="navbar-menu">
                        <ul class="navbar__list">
                            <li class="navbar__item"><a href="pages/dashboard.html" class="navbar__link">Dashboard</a></li>
                            <li class="navbar__item"><a href="pages/matches.html" class="navbar__link">Partidas</a></li>
                            <li class="navbar__item"><a href="pages/standings.html" class="navbar__link">Classificação</a></li>
                            <li class="navbar__item"><a href="pages/history.html" class="navbar__link">Histórico</a></li>
                            <li class="navbar__item"><a href="pages/login.html" class="navbar__link">Login</a></li>
                        </ul>
                    </div>
                </nav>
            </div>
        </header>

        <main class="app-main">
            <div class="container">
                <!-- Conteúdo principal será carregado aqui -->
                <h1>Bem-vindo ao iCouFootball!</h1>
                <p>Navegue pelo menu acima para explorar as funcionalidades.</p>
            </div>
        </main>

        <footer class="app-footer">
            <div class="container">
                <p>&copy; 2025 iCouFootball. Todos os direitos reservados.</p>
            </div>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const menuToggle = document.querySelector('.navbar__menu-toggle');
            const navbarMenu = document.getElementById('navbar-menu');

            if (menuToggle && navbarMenu) {
                menuToggle.addEventListener('click', () => {
                    const isExpanded = menuToggle.getAttribute('aria-expanded') === 'true' || false;
                    menuToggle.setAttribute('aria-expanded', !isExpanded);
                    navbarMenu.classList.toggle('is-active');
                });
            }
        });
    </script>
</body>
</html>
