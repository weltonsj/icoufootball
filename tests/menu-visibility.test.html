<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Menu Visibility Test</title>
  <link rel="stylesheet" href="../styles/theme.css">
  <link rel="stylesheet" href="../assets/css/main.css">
</head>
<body>
  <nav>
    <a id="navDashboard" class="nav-item hidden">Dashboard</a>
    <a id="navMatches" class="nav-item hidden">Partidas</a>
    <a id="navChat" class="nav-item hidden">Chat</a>
    <a id="navProfile" class="nav-item hidden">Perfil</a>
    <a id="navAdmin" class="nav-item hidden">Admin</a>
  </nav>
  <main class="app-content">
    <div id="results"></div>
  </main>
  <script>
    function setRole(role){const d=document.getElementById('navDashboard');const m=document.getElementById('navMatches');const c=document.getElementById('navChat');const p=document.getElementById('navProfile');const a=document.getElementById('navAdmin');[d,m,c,p,a].forEach(el=>el.classList.add('hidden'));if(role==='Jogador'){[d,m,c,p].forEach(el=>el.classList.remove('hidden'))}else if(role==='Admin'){[d,m,c,p,a].forEach(el=>el.classList.remove('hidden'))}}
    const results=document.getElementById('results');
    setRole('Jogador');
    const ok1=[...document.querySelectorAll('.nav-item.hidden')].map(el=>el.id).includes('navAdmin');
    const ok2=[...document.querySelectorAll('.nav-item:not(.hidden)')].length===4;
    setRole('Admin');
    const ok3=[...document.querySelectorAll('.nav-item:not(.hidden)')].length===5;
    results.textContent= ok1 && ok2 && ok3 ? '✔ pass' : '✘ fail';
  </script>
</body>
</html>
