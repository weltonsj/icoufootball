<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Validation Tests</title>
    <link rel="stylesheet" href="../styles/theme.css">
    <link rel="stylesheet" href="../assets/css/main.css">
</head>

<body>
    <main class="app-content">
        <h2>Tests</h2>
        <div id="results"></div>
    </main>
    <script type="module">
        import { validateRegister, isEmail, isNonEmpty, isPasswordStrong } from '../src/utils/validation.js'
        const results = document.getElementById('results')
        function run(name, fn) { try { fn(); const p = document.createElement('p'); p.textContent = `✔ ${name}`; results.appendChild(p) } catch (e) { const p = document.createElement('p'); p.textContent = `✘ ${name} - ${e}`; results.appendChild(p) } }
        run('email válido', () => { if (!isEmail('a@b.com')) throw 'fail' })
        run('email inválido', () => { if (isEmail('abcom')) throw 'fail' })
        run('password forte', () => { if (!isPasswordStrong('123456')) throw 'fail' })
        run('required username', () => { const e = validateRegister({ username: '', email: 'a@b.com', password: '123456', confirmPassword: '123456' }); if (!e.username) throw 'fail' })
        run('mismatch password', () => { const e = validateRegister({ username: 'x', email: 'a@b.com', password: '123456', confirmPassword: '123' }); if (!e.confirmPassword) throw 'fail' })
    </script>
</body>

</html>
