<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste CSS - Friends Modal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../styles/theme.css">
    <link rel="stylesheet" href="../assets/css/components/friends.css">
    <style>
        body {
            padding: 20px;
            background: var(--primary-bg);
        }
        .test-info {
            background: var(--secondary-bg);
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            color: var(--text-color);
        }
        .test-button {
            background: var(--highlight-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="test-info">
        <h1>Teste de CSS - Modal de Amigos</h1>
        <p>Este arquivo testa se o CSS do modal de amigos está carregando corretamente.</p>
        <button class="test-button" onclick="openTestModal()">Abrir Modal de Teste</button>
    </div>

    <div id="modal-root"></div>

    <script>
        function openTestModal() {
            const root = document.getElementById('modal-root');
            
            const overlay = document.createElement('div');
            overlay.id = 'friends-modal-overlay';
            overlay.className = 'modal-overlay';
            
            const modal = document.createElement('div');
            modal.className = 'modal friends-modal';
            
            modal.innerHTML = `
                <div class="modal-header">
                    <h3>Meus Amigos - Teste</h3>
                    <button class="modal-close" onclick="document.getElementById('friends-modal-overlay').remove()">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                
                <div class="add-friend-section">
                    <button class="btn-primary btn-add-friend">
                        <i class="fas fa-user-plus"></i> Adicionar Amigo
                    </button>
                </div>
                
                <div class="friend-search-container">
                    <div class="input-group">
                        <input type="text" placeholder="Digite o nome do usuário...">
                        <button class="btn-secondary">
                            <i class="fas fa-search"></i> Buscar
                        </button>
                        <button class="btn-secondary">
                            <i class="fas fa-times"></i> Cancelar
                        </button>
                    </div>
                </div>
                
                <div class="pending-requests-section">
                    <h4><i class="fas fa-clock"></i> Solicitações Pendentes</h4>
                    <div class="pending-requests-list">
                        <div class="request-card">
                            <div class="request-info">
                                <i class="fas fa-user-circle request-avatar"></i>
                                <div>
                                    <strong>João Silva</strong>
                                    <small>Enviada em 10/12/2025</small>
                                </div>
                            </div>
                            <div class="request-actions">
                                <button class="btn-accept">
                                    <i class="fas fa-check"></i> Aceitar
                                </button>
                                <button class="btn-reject">
                                    <i class="fas fa-times"></i> Recusar
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="friends-list-section">
                    <h4><i class="fas fa-users"></i> Meus Amigos</h4>
                    <div class="friends-list">
                        <div class="friend-card">
                            <div class="friend-info">
                                <i class="fas fa-shield-alt friend-team-logo-fallback"></i>
                                <div class="friend-details">
                                    <strong>Maria Santos</strong>
                                    <small>Barcelona</small>
                                    <div class="friend-stars">
                                        <i class="fas fa-star star-filled"></i>
                                        <i class="fas fa-star star-filled"></i>
                                        <i class="fas fa-star star-filled"></i>
                                        <i class="fas fa-trophy trophy-icon"></i>
                                    </div>
                                </div>
                            </div>
                            <button class="btn-view-profile">
                                <i class="fas fa-eye"></i> Ver Perfil
                            </button>
                        </div>
                    </div>
                </div>
            `;
            
            overlay.appendChild(modal);
            root.appendChild(overlay);
            
            overlay.onclick = (e) => {
                if (e.target === overlay) {
                    overlay.remove();
                }
            };
            
            console.log('Modal criado. CSS classes aplicadas:', {
                overlay: overlay.className,
                modal: modal.className,
                hasStyles: window.getComputedStyle(modal).maxWidth
            });
        }
        
        // Verifica se o CSS foi carregado
        window.addEventListener('DOMContentLoaded', () => {
            const sheets = Array.from(document.styleSheets);
            const friendsCss = sheets.find(sheet => sheet.href?.includes('friends.css'));
            
            if (friendsCss) {
                console.log('✅ friends.css carregado:', friendsCss.href);
                console.log('Regras CSS:', friendsCss.cssRules?.length || 'Não acessível (CORS)');
            } else {
                console.error('❌ friends.css NÃO foi carregado!');
            }
            
            // Testa variáveis CSS
            const root = document.documentElement;
            const primaryBg = getComputedStyle(root).getPropertyValue('--primary-bg');
            console.log('Variável CSS --primary-bg:', primaryBg);
        });
    </script>
</body>
</html>
